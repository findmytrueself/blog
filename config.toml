[markup]
  _merge = "deep"

[outputs]
  home = ["HTML", "RSS", "Sitemap"]


[taxonomies]
  category = "categories"
  tag = "tags"

[minify]
  disableXML = true
  minifyOutput = true

[params.header]
    logo = "/images/gamer.png"

[params.footer]
    since = 2024
    poweredby = false


[params]
  mode = "toggle"
  useCDN = true
  defaultTheme = "auto" 
  subtitle = "프론트엔드 개발자 성장기"
  keywords = ["Blog", "Portfolio", "archie"]
  author = "Im Hun"
  og_image = "/images/gamer.png"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = true
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

  [params.homeInfoParams]
    Title = "안녕하세요. 👋"
    Content = "프론트엔드 개발자 임훈 입니다 :)"



  [[params.social_media.items]]
  enabled = true
  title = "GitHub"
  icon = "brand-github"
  link = "https://github.com/findmytrueself"

  [[params.social_media.items]]
  enabled = true
  title = "Instagram"
  icon = "brand-instagram"
  link = "https://instagram.com/instant.coffee_"

  [[params.social_media.items]]
  enabled = true
  title = "LinkedIn"
  icon = "brand-linkedin"
  link = "https://www.linkedin.com/in/findmytrueself"

  [params.analytics]
    google = { SiteVerificationTag = "XYZabc" }
    bing = { SiteVerificationTag = "XYZabc" }
    yandex = { SiteVerificationTag = "XYZabc" }

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]
