  identifier = "LIFE"
  name = "LIFE"
  url = "/life"
  weight = 30

[[menu.main]]
  identifier = "TAGS"
  name = "TAGS"
  url = "/tags"
  weight = 30

[[menu.main]]
  identifier = "RESUME"
  name = "RESUME"
